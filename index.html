<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, height=device-height">
    <title>Online Classes</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="icon" href="img/logo-icon.svg">
    <link rel="apple-touch-icon" href="img/logo-icon.svg">

    <!-- importing fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Roboto+Mono:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="img/logo-icon.svg" alt="logo image" class="logo-img"></a>
        </div>
        <div class="title-div">
            <a href="/">ONLINE CLASSES APP BY NIKHIL SHEORAN</a>
        </div>
        <div class="settings-div">
            <img src="img/settings-icon.svg" alt="settings icon" class="settings-img" id="settings">
        </div>
        <div id="settings-modal">
           <div class="settings-content">
            <span class="close">&times;</span>
               <h3>
                   Time Table
               </h3>
               <table class="table bg-dark text-white" id="nametable">
                <thead>
                    <tr>
                        <th scope="col">Block</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>
                        <th scope="col">Thursday</th>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                        <th scope="col">Sunday</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="text-dark">
                </tbody>
            </table>
           </div>
        </div>
    </header>
    <div class="date-day">
        <div id="date-rn">Date</div>
        <div id="day-rn">Day</div>
    </div>
    <div class="time-div">
        <div id="time-rn">12:51:00 PM</div>
    </div>
    <div class="join-btn" id="class-rn">
        <button class="main-btn" id="main-btn" autofocus>
            <h6 class="current-block">
                (Current Block)
            </h6>
            <div id="join-btn-rn">
                Class Teacher Block
            </div>
        </a>
    </div>
    <div class="other-class-btn">
        <h2 class="other-class-h2">
            Other Classes
        </h2>
        <ul class="other-class-ul" id="other-class-ul">
            
        </ul>
    </div>
     <!-- Import Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Data Tables JS -->
     <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

     <!-- custom js -->
    <script src="script.js" defer></script>
</body>

</html>
